version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:tap-tester-v4
    steps:
      - checkout
      - run:
          name: 'Setup virtual env'
          command: |
            pyenv global 3.8.8
            pyenv rehash
            pip install awscli
            python3 -mvenv /usr/local/share/virtualenvs/tap-nikabot
            source /usr/local/share/virtualenvs/tap-nikabot/bin/activate
            pip install -U 'pip<19.2' setuptools
            make init
      - run:
          name: 'pylint'
          command: |
            source /usr/local/share/virtualenvs/tap-nikabot/bin/activate
            make lint
      - run:
          name: 'unit-tests'
          command: |
            source /usr/local/share/virtualenvs/tap-nikabot/bin/activate
            make pytest

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
